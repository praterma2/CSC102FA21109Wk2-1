    <p id="countDownTimer">Waiting to start...</p>
    
    <script>
        var currTime = 10;
        document.getElementById("countDownTimer").innerHTML = currTime;
        setTimeout(function () {
            currTime = currTime - 2;
            document.getElementById("countDownTimer").innerHTML = currTime;
        }, 5000);
        setTimeout(function () {
            currTime = currTime - 2;
            document.getElementById("countDownTimer").innerHTML = currTime;
        }, 4000);
        setTimeout(function () {
            currTime = currTime - 2;
            document.getElementById("countDownTimer").innerHTML = currTime;
        }, 6000);
        setTimeout(function () {
            currTime = currTime - 2;
            document.getElementById("countDownTimer").innerHTML = currTime;
        }, 8000);
        setTimeout(function () {
            currTime = currTime - 2;
            document.getElementById("countDownTimer").innerHTML = "Blastoff!";
        }, 10000);
    </script>
